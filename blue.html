<!DOCTYPE html>
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="app1">
  <title>App Cambio</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <header class="app__header">
    <div class="app__titles"><i class="el el-align-justify jsMenu"></i><span class="app--Home">Edollar</span></div>
    <ul class="app__Ul">
      <li class="app__Ul--list"><a href="index.html" class="link">Calcular Oficial </a></li>
    </ul>
  </header>
  <section class="app__contenido">
    <article class="app__Datos">
      <div class="app__Cont">
        <h2 class="app__Names u--Margen blanco">Dolar Oficial: <span class="app__Names--Oficial">...</span></h2>
      </div>
      <div class="app__Cont">
        <h2 class="app__Names u--Margen blanco">Dolar Blue: <span class="app__Names--Blue">...	</span></h2>
      </div>
    </article>
  </section>
  <article class="app__Obtener">
    <form method="GET" class="form">
      <fieldset class="form--Cont">
        <input type="number" id="datoUserBlue" name="datoUser" placeholder="Ingresa tu monto dolares">
      </fieldset>
      <fieldset class="form--Cont">
        <input type="number" id="datoBlue">
      </fieldset>
      <fieldset class="form--Cont">
        <input type="button" value="Mostrar Cambio" class="mostrarBlue">
      </fieldset>
    </form>
    <article class="resultado">
      <h4 class="resultado--Dolar"></h4>
    </article>
  </article>
  <script src="js/api.js"></script>
  <script src="js/admob.js"></script>
</body>
